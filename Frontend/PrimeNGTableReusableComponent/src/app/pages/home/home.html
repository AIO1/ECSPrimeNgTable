<ecs-primeng-table #dt
    [isActive]="false"
    urlColumnsSource="Main/TestGetCols"
    urlDataSource="Main/TestGetData"
    [computeScrollHeight]="false"
    urlExcelReport="Main/GenerateExcel"
    [predifinedFiltersCollection]="predifinedFiltersCollection"
    [headerActionButtons]="headerActionButtons"
    [rowActionButtons]="rowActionButtons"
    [actionsColumnFrozen]="true"
    [rowSelectorColumnActive]="true"
    [rowSelectorColumnAligmentRight]="false"
    [rowSelectorColumnWidth]="125"
    [actionsColumnWidth]="110"
    (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect($event)"
    [tableViewSaveAs]="TableViewSaveMode.databaseStorage"
    viewsGetSourceURL="Main/GetViews"
    viewsSaveSourceURL="Main/SaveViews"
    tableViewSaveKey="TEST"
/>
